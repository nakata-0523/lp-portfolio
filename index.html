<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web制作サービス｜LPポートフォリオ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1 class="logo">Web制作</h1>
  <nav class="nav" id="nav">
    <a href="#about">特徴</a>
    <a href="#price">料金</a>
    <a href="#contact">お問い合わせ</a>
  </nav>
  <button class="menu-btn" id="menuBtn">☰</button>
</header>

<section class="hero">
  <h2>成果につながる<br>モダンなLP制作</h2>
  <p>HTML / CSS / JavaScript を用いて、修正しやすく運用しやすいLPを制作します。</p>
  <a href="#contact" class="btn">無料で相談する</a>
</section>

<section id="about" class="section">
  <h3>選ばれる理由</h3>
  <div class="features">
    <div class="feature">
      <h4>保守性重視</h4>
      <p>後からの修正や改善を想定した構造設計</p>
    </div>
    <div class="feature">
      <h4>レスポンシブ</h4>
      <p>スマホ・タブレット対応を標準実装</p>
    </div>
    <div class="feature">
      <h4>軽量実装</h4>
      <p>余計なライブラリを使わない高速表示</p>
    </div>
  </div>
</section>

<section id="price" class="section">
  <h3>料金プラン</h3>
  <div class="price-box">
    <h4>LPコーディング</h4>
    <p class="price">¥30,000〜</p>
    <p>HTML / CSS / JavaScript</p>
  </div>
</section>

<section id="contact" class="section">
  <h3>お問い合わせ</h3>
  <form id="contactForm">
    <input type="text" id="name" placeholder="お名前">
    <input type="email" id="email" placeholder="メールアドレス">
    <textarea id="message" placeholder="お問い合わせ内容"></textarea>
    <button type="submit" class="btn">送信する</button>
    <p id="error" class="error"></p>
  </form>
</section>

<footer class="footer">
  <p>© Portfolio LP</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
